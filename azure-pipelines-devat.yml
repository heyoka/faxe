trigger:
- none

pool: devat-faxe-cluster

steps:
- task: CopyFiles@2
  inputs:
    Contents: |
      ./apps/**
      ./config/**
      ./dfs/**
      ./python/**
      .dockerignore
      .gitignore
      docker_compose.yaml
      devrel
      Dockerfile_debian
      Dockerfile_debian.intel-nuc
      rebar.config
      License
    TargetFolder: '/opt/faxe/faxe_repo'
    CleanTargetFolder: true
    overWrite: true
