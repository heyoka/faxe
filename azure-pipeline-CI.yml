trigger:
- none

variables:
#- group: 'faxe_dev - Devcloud - secret' # variable group
- name: trivyVersion
  value: '0.9.1'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Setup
  jobs:
  - job:
    steps:
    - checkout: self
    - task: Docker@2
      inputs:
        containerRegistry: 'nexus-docker-connection'
        command: 'login'
      displayName: registry log in 
    - task: Docker@2
      inputs:
        repository: 'faxe'
        command: 'build'
        Dockerfile: 'Dockerfile_debian'
        tags: |
          latest
          $(Build.BuildNumber)
          $(Build.BuildNumber)-dev

      displayName: build container image
    - script: |
        echo ---------------------
        whoami
        ls -l /var/run/docker.sock
        docker images
        wget https://github.com/aquasecurity/trivy/releases/download/v$(trivyVersion)/trivy_$(trivyVersion)_Linux-64bit.deb
        sudo dpkg -i trivy_$(trivyVersion)_Linux-64bit.deb
        echo ---------------------
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock  aquasec/trivy:0.16.0 --severity HIGH,CRITICAL faxe:$(Build.BuildNumber)
      displayName: Scan
    - task: Docker@2
      inputs:
        containerRegistry: 'nexus-docker-connection'
        repository: 'faxe'
        command: 'push'
        tags: '$(Build.BuildNumber)'
